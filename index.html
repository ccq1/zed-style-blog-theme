<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLog</title>
    <script>
      // 在页面加载前设置深色模式，避免闪烁
      (function() {
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'true' || (darkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // 启用 class 策略的深色模式
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Newsreader', 'serif'],
            },
            colors: {
              background: '#09090b', // zinc-950
              surface: '#18181b', // zinc-900
              surfaceHover: '#27272a', 
              border: '#27272a', // zinc-800
              primary: '#e4e4e7', // zinc-200
              secondary: '#a1a1aa', // zinc-400
              accent: '#3b82f6', // blue-500
              zedBlue: '#0066cc', // Approximate Zed Blue
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf7;
        color: #18181b;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        margin: 0;
        padding: 0;
      }
      
      html.dark body {
        background-color: #131418;
        color: #e4e4e7;
      }
      /* Custom Scrollbar for that editor feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Mobile menu slide up animation */
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      .animate-slideUp {
        animation: slideUp 0.2s ease-out;
      }
    </style>

}
</script>
</head>
